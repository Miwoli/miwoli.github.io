<!doctype HTML>
<html>

<head>
  <meta charset="utf-8" />

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/foundation.min.css">

  <title>
    Galeria | Kwalifikacja E13

</head>

<body>
  <nav>

      <img class="page-logo active"src="images/logo.png" />

      </figure>

          Cisco Me 3600x
        </figcaption>
      </figure>
      <figure class="image-fig">
        <img class="image" src="images/cisco-wap131.jpg" alt="Cisco Wap131"/>

      </figure>

        <img class="image" src="images/linksys-wrt54gc.jpg" alt="Linksys Wrt54GC"/>

  <footer>
